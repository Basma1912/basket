language: python
python:
  - "2.6"
before_script:
  - flake8 --exclude=migrations --ignore=E121,E123,E124,E125,E126,E127,E128,E501 news
  - mysql -e 'create database basket;'
  - python manage.py syncdb --noinput --migrate
script: python manage.py test news
before_install:
  - git submodule update --init --recursive
install:
  - pip install -r requirements/compiled.txt --use-mirrors
  - pip install flake8 --use-mirrors
notifications:
  irc:
    channels:
      - "irc.mozilla.org#newsletter"
    on_success: change
    on_failure: always
    use_notice: true
